<div class="search-container">
    <input type="text" [(ngModel)]="query" (input)="onSearch()" />
    @if (suggestions.length > 0) {
    <ul>
        @for (suggestion of suggestions;track suggestion) {
        <li (click)="onSuggestionClick(suggestion)">
            {{ suggestion }}
        </li>
        }
    </ul>
    }
</div>
